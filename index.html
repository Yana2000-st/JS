<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Ремонт,техника,Услуги">
    <meta name="disription" content="Услуги и сервисы">
    <title>JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
    <header class="header">
       <p class="header__name">Ремонт техники различных брендов</p>
    </header>
        <div class="swiper-container"> 
        <div class="image-slider swiper"> 
            <div class="image-slide__wrapper swiper-wrapper">
            <!-- <div class="links">  -->
                 <div class="image-slider__slide swiper-slide">
                <a class="link-bar" href="#">
                    <div class="image-slider__image button-styling">
                    <img src="img/lenovo.png" alt="Lenovo">
                    </div>
                </a>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <a class="link-bar" href="#">
                    <div class="image-slider__image button-styling">
                        <img  src="img/samsung.png" alt="Samsung">
                    </div> 
                    </a>       
                </div> 
                <div class="image-slider__slide swiper-slide">
                <a class="link-bar" href="#">
                    <div class="image-slider__image button-styling">
                    <img  src="img/apple.png" alt="Apple">
                    </div>
                </a>        
                </div>
                <div class="image-slider__slide swiper-slide">
                <a class="link-bar" href="#">
                    <div class="image-slider__image button-styling">
                    <img  src="img/viewSonic.png" alt="ViewSonic">
                    </div> 
                </a>       
                </div>
                <div class="image-slider__slide swiper-slide">
                <a class="link-bar" href="#">
                    <div class="image-slider__image button-styling">
                    <img  src="img/bosh.png" alt="Bosch">
                    </div>
                </a>        
                </div>
                <div class="image-slider__slide swiper-slide">
                <a class="link-bar" href="#">
                    <div class="image-slider__image button-styling">
                    <img  src="img/hp.png" alt="hp">
                    </div> 
                </a>      
                </div>
                <div class="image-slider__slide swiper-slide">
                <a class="link-bar" href="#">
                    <div class="image-slider__image button-styling">
                    <img  src="img/acer.png" alt="acer">
                    </div>  
                </a>     
                </div>
                <div class="image-slider__slide swiper-slide">
                <a class="link-bar" href="#">
                    <div class="image-slider__image button-styling">
                    <img  src="img/sony.png" alt="sony">
                    </div> 
                </a>      
                </div>
                </div> 
                <div class="swiper-pagination"></div>
            </div>
            </div>
        <!-- <button id="toggleButton">Показать все</button> -->
        </div> 
     <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
